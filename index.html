    <script>

        const images = [
            'assets/images/banner.png',
            'assets/images/banner2.png'
        ];

        const swiper = new Swiper('.slider-3d-diag', {
            loop: true,
            speed: 1300,
            autoplay: {
                delay: 9500, // 👈 وقت أطول للقراءة
                disableOnInteraction: false,
                pauseOnMouseEnter: true // 👈 hover يوقف الأوتوبلاي
            },
            navigation: {
                nextEl: '.next',
                prevEl: '.prev'
            },
            on: {
                init(swiper) {
                    buildGrid(swiper.slides[swiper.activeIndex], 0);
                },
                slideChangeTransitionStart(swiper) {
                    buildGrid(
                        swiper.slides[swiper.activeIndex],
                        swiper.realIndex % images.length
                    );
                }
            }
        });

        function getCellSize() {
            if (window.innerWidth < 600) return 26;
            if (window.innerWidth < 1024) return 40;
            return 50;
        }

        function buildGrid(slide, imgIndex) {
            const grid = slide.querySelector('.grid');
            grid.innerHTML = '';

            const size = getCellSize();
            const w = grid.offsetWidth;
            const h = grid.offsetHeight;

            const cols = Math.ceil(w / size);
            const rows = Math.ceil(h / size);

            let cells = [];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    cell.style.width = size + 'px';
                    cell.style.height = size + 'px';
                    cell.style.left = c * size + 'px';
                    cell.style.top = r * size + 'px';

                    cell.style.backgroundImage = `url(${images[imgIndex]})`;
                    cell.style.backgroundSize = `${w}px ${h}px`;
                    cell.style.backgroundPosition =
                        `-${c * size}px -${r * size}px`;

                    grid.appendChild(cell);

                    // Diagonal: Top‑Right → Bottom‑Left
                    const order = r + (cols - c);
                    cells.push({ el: cell, order });
                }
            }

            cells
                .sort((a, b) => a.order - b.order)
                .forEach((cell, i) => {
                    setTimeout(() => {
                        cell.el.classList.add('active');
                    }, i * 14);
                });
        }

    </script>
    <script>
        document.querySelectorAll('.branch-gallery').forEach(gallery => {
            const images = gallery.querySelectorAll('img');
            const current = gallery.querySelector('.current');
            const total = gallery.querySelector('.total');
            let index = 0;

            total.textContent = images.length;

            function show(i) {
                images.forEach(img => img.classList.remove('active'));
                images[i].classList.add('active');
                current.textContent = i + 1;
            }

            gallery.querySelector('.next').onclick = () => {
                index = (index + 1) % images.length;
                show(index);
            };

            gallery.querySelector('.prev').onclick = () => {
                index = (index - 1 + images.length) % images.length;
                show(index);
            };

            images.forEach(img => {
                img.onclick = () => {
                    document.querySelector('.lightbox img').src = img.src;
                    document.querySelector('.lightbox').style.display = 'flex';
                };
            });
        });

        document.querySelector('.lightbox').onclick = () => {
            document.querySelector('.lightbox').style.display = 'none';
        };
    </script>
